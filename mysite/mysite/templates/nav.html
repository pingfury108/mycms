{% load static wagtailcore_tags wagtailimages_tags %}

<div
    class="navbar bg-base-100 bg-[#fffff] lg:w-[1700px] mx-auto text-my-blue h-[60px] font-puhui font-medium text-[1.499rem]">
    <div class="flex-1 my-4">
        <a class="btn btn-ghost" href="/">
            <img src="{% static 'images/nav.png' %}" class="h-full p-2" />
        </a>
    </div>
    <div class="flex-none hidden lg:block my-4">
        <ul class="menu menu-horizontal px-1">
            {% include "nav_li.html" %}
            <li>
                <a>
                    电话: {{ contact_us_page.tel }} / {{ contact_us_page.mobile }}
                </a>
            </li>
        </ul>
    </div>
    <div class="flex-none lg:hidden block px-1 my-4">
        <div class="dropdown dropdown-left">
            <div tabindex="0" role="button" class="btn m-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
            <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                {% include "nav_li.html" %}
            </ul>
        </div>
    </div>
</div>
