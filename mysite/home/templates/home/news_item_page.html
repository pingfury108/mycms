{% extends "home/news_page.html" %}

{% load static wagtailcore_tags wagtailimages_tags %}


{% block extra_css %}
{% endblock extra_css %}

{% block item %}

<div class="grid grid-cols-1 gap-10 w-[1166px]">
    <div class="">
        <p class="text-center text-lg font-bold">{{ page.title }}</p>
        <div>
            {{ page.body | richtext }}
        </div>
        <div class="grid place-items-end">
            <button class="btn btn-xs">
                <a href="{%pageurl page.get_parent%}">返回</a>
            </button>
        </div>
    </div>
</div>
<div class="w-[430px] bg-white p-8 rounded-lg lg:col-span-1 hidden sm:block">
    <p class="text-xl font-bold mb-4">热门推荐</p>
    <hr class="my-8">
    {%for child_page in news_all %}
    <p class="text-gray-600 leading-relaxed">
        <a href="{% pageurl child_page %}" class="link link-hover">{{ child_page.title }}</a>
    </p>
    {% endfor %}
</div>

{% endblock item %}
